<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de leitores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container border">
    <div class="panel panel-default" style="margin: 10px">
        <form class="form-inline border" method="POST" th:object="${usuario}" th:action="@{/usuarios}" style="margin: 20px; padding:10px">
            <div class="form-group">
                <div class="mb-3">
                    <label>
                        <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/>
                    </label>
                </div>
                <div class="mb-3">
                    <label>
                        <input type="text" class="form-control" placeholder="Quantidade de livros" th:field="*{quantidadeLivros}"/>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
        <div class="panel-heading">
            <h1 class="panel-title">Lista de leitores</h1>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Livros</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.quantidadeLivros}" ></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
